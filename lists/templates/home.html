<html>
	<head>
		<title>Priority To-Do</title>
	</head>
	<body>
		<h1>Priority To-Do</h1>
		<form method="POST">
			<input name="item_text" id="id_new_item" placeholder="Enter a to-do item" />
			<select id="id_priority" name="priority">
				<option value="alta">prioridade alta</option>
				<option value="media">prioridade m√©dia</option>
				<option value="baixa">prioridade baixa</option>
			</select>
			{% csrf_token %}
		</form>
		<table id="id_list_table">
			{% for item in items %}
			<tr><td>{{ forloop.counter }}: {{ item.text }} - {{ item.priority }}</td></tr>
			{% endfor %}
		</table>
	</body>
</html>
